<html5 ng-app="bootscrapp">
    <head>
        <title>Bootscrap</title>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script defer="defer" src="bower_components/jquery/dist/jquery.js"></script>
        <script defer="defer" src="bower_components/angular/angular.js"></script>
        <script defer="defer" src="bower_components/angular-route/angular-route.min.js"></script>

        <script defer="defer" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <!-- angular files -->
        <script defer="defer" src="./javascripts/app.js"></script>

        <!-- directives -->
        <script defer="defer" src="./javascripts/directives/navbar.js"></script>
        <script defer="defer" src="./javascripts/directives/main.js"></script>


        <!--controllers -->
        <script defer="defer" src="./javascripts/controllers/indexCtrl.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/customStyles.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    </head>

    <div ng-controller="indexCtrl">
        <nav-bar></nav-bar>
        <main-page></main-page>
    </div>
</html5>
